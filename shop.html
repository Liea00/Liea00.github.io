	<script>
 		// Smooth scrolling
		$(document).ready(function(){
		  // Add smooth scrolling to all links
		  $("a:not(.whatidobuttons a)").on('click', function(event) {
		  	function normalize_url(url) {
		  		return url.replace(/\/(index.html)?$/, '');
		  	}
		  	var thispage = normalize_url(this.href.split('#')[0]);
		  	var currentpage = normalize_url(location.href.split('#')[0]);
		  	console.log('now at:', currentpage, 'going to:', thispage);

		  	// Don't change links to other pages
		  	if (thispage != currentpage)
		  		return;

		  	// Special scroll-to-top for #home links
		    if (this.hash == "#home") {
				// Avoid adding hash to URL bar
				event.preventDefault();
				// Scroll to top
				$('html, body').animate({scrollTop: 0}, 1000);
		    }
		    // Change links to anchors that actually exist
		    else if (this.hash !== "" && $(this.hash).length) {
		      // Prevent default anchor click behavior
		      event.preventDefault();

		      // Store hash
		      var hash = this.hash;
		      
		      // Using jQuery's animate() method to add smooth page scroll
		      // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
		      $('html, body').animate({
		        scrollTop: $(hash).offset().top
		      }, 1000, function(){
		        // Add hash (#) to URL when done scrolling (default click behavior)
		        window.location.hash = hash;
		      });
		    }
		  });
		});
	</script>
